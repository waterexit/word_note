version: '3'
services:
  app:
    env_file:
      - .env
    image: develop_image:latest
    volumes:
      - ~/.gitconfig:/root/.gitconfig:ro
      - ~/.config/nvim/:/root/.config/nvim/:ro
      - .:/app/
    command: /app/run_dev_server.sh
    ports:
      - 3000:3000
    tty: true
